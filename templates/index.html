{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Our Events! {% endblock %}</h1>
    {% for event in events %}
        <a href="#">
            <h2>{{ event['name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ event['published'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
